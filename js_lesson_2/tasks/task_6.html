<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача №6</title>
</head>

<body>
	<h2>Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
		Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті)
		використовуючи елементи розмітки.
	</h2>
	
	<script>
		// ВВедення необхідних даних
		const nameProductOne = 'Молоко'
		let priceMilk = parseFloat(prompt('Введіть ціну товару:', '0'))
		let quantityMilk = parseInt(prompt('Введіть кількість товару:', '0'))

		const nameProductTwo = 'Оселедець'
		let priceFish = parseFloat(prompt('Введіть ціну товару:', '0'))
		let quantityFish = parseInt(prompt('Введіть кількість товару:', '0'))

		const nameProductThree = 'Туалетний папір'
		let priceToiletPaper = parseFloat(prompt('Введіть ціну товару:', '0'))
		let quantityToiletPaper = parseInt(prompt('Введіть кількість товару:', '0'))

		// Обчислення результату
		const totalPriceProductOne = priceMilk * quantityMilk
		const totalPriceProductTwo = priceFish*quantityFish
		const totalPriceProductThree = priceToiletPaper*quantityToiletPaper
		const priceTotal = totalPriceProductOne+totalPriceProductTwo+totalPriceProductThree

		// Виведення результату
		document.write(`
		<table>
			<tbody>
				<tr>
					<th>${nameProductOne}</th>
					<th>Сума: ${totalPriceProductOne.toFixed(2).replace(/\.0+/, '')} грн</th>
				</tr>
				<tr>
					<th>Ціна: ${priceMilk} грн</th>
				</tr>
				<tr>
					<th>Кількість: ${quantityMilk}</th>
				</tr>

				<tr>
					<th>${nameProductTwo}</th>
					<th>Сума: ${totalPriceProductTwo.toFixed(2).replace(/\.0+/, '')} грн</th>
				</tr>
				<tr>
					<th>Ціна: ${priceFish} грн</th>
				</tr>
				<tr>
					<th>Кількість: ${quantityFish}</th>
				</tr>

				<tr>
					<th>${nameProductThree}</th>
					<th>Сума: ${totalPriceProductThree.toFixed(2).replace(/\.0+/, '')} грн</th>
				</tr>
				<tr>
					<th>Ціна: ${priceToiletPaper} грн</th>
				</tr>
				<tr>
					<th>Кількість: ${quantityToiletPaper}</th>
				</tr>
				<tr>
					<th colspan="2">Загальна сума: ${priceTotal} грн</th>
				</tr>
			</tbody>
		</table>
		`)
	</script>
</body>

</html>
