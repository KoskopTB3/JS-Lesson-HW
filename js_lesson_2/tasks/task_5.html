<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №5</title>
</head>

<body>
	<h2>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин</h2>

	<script>
		// ВВедення необхідних даних
		let second = parseInt(prompt('Введіть кількість секунд:', '0'))

		// Обчислення результату
		const hour = second / 3600                //930/3600 = 0.25
		const hourFloor = Math.floor(hour)        //0
		const minutesRemainer = (hour - hourFloor) * 60   //15.5min
		const minutesRemainerFloor = Math.floor(minutesRemainer)   //15min
		const secondRemainder = ((minutesRemainer - minutesRemainerFloor) * 60)

		// Виведення результату
		document.write(`${hourFloor} годин ${minutesRemainerFloor} хвилин  ${secondRemainder.toFixed(0)} секунд`)
	</script>
</body>

</html>
