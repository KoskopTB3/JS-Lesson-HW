<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Задача №1 ДОПОЛНИТЕЛЬНО</title>
</head>

<body>
	<h2>Задача 1 ДОПОЛНИТЕЛЬНО. Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку.
		Визначити ширину елементів, які повинні бути відображені у цьому рядку. 
	</h2>
	
	<script>
		// ВВедення необхідних даних
		const screenWidth = window.screen.width
		const itemQuantity = parseInt(prompt('Введіть кількість елементів', '0'))

		// Обчислення результату
		const itemWidth= screenWidth/itemQuantity

		// Виведення результату
		document.write(`Ширина вашого екрану: ${screenWidth}px <br> Кількість введених елементів: ${itemQuantity} <br> 
		Ширина одного елемента: ${itemWidth.toFixed(2).replace(/\.0+/, '')}px`)
		

		
	</script>
</body>

</html>
