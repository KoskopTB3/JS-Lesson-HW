<body>
	<h2>Задача 6 ДОПОЛНИТЕЛЬНО. Дано три дійсні змінні a, b і c.  
		Скласти  алгоритм, який міняє місцями значення цих змінних наступним чином: 
		змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна  c – попереднє значення змінної a.
	</h2>
	
	<script>
		// ВВедення необхідних даних
			let a = a1= parseFloat(prompt('Введіть число a:', '1'))   //1
			let b = b1= parseFloat(prompt('Введіть число b:', '2'))   //2
			let c = c1= parseFloat(prompt('Введіть число c:', '3'))   //3
			let d = a
			
		// Обчислення результату
			let replacement1 = a=b                  //2
			let replacement2 = b=c                    //3
			let replacement3 = c=d                    //1
		

		// Виведення результату
		document.write(`Введене число a: ${a1} <br> Введене число b: ${b1} <br> Введене число c: ${c1} <br>
		Тепер a набуває значення змінної b: ${replacement1}<br>
		Тепер b набуває значення змінної c: ${replacement2}<br>
		Тепер c набуває значення змінної a: ${replacement3}<br> `)
		
	</script>
