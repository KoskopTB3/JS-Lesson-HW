      // Задача 5. З верхньої частини екрану у випадковій позиції по горизонталі з’являються танки, які їдуть вниз. При кліку на танк він вибухає і зникає з екрану.

      class Battlefield {
        constructor(itemsNum, srcArr) {
          this.itemsNum = itemsNum
          this.srcArr = srcArr
        }

        getRandomNum(minNum, maxNum) {
          return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
        }

        itemMove(item) {
          const displayWidth = innerWidth
          const displayHeight = innerHeight

          item.style.left = this.getRandomNum(0, displayWidth) + "px"

          item.style.animationName = "move-item"
          item.style.animationDuration = this.getRandomNum(5, 7) + "s"
          item.style.animationTimingFunction = "linear"
          item.style.animationIterationCount = "infinite"
          item.style.animationDirection = "normal"

          item.style.animationFillMode = "forwards"

          setInterval(() => {
            item.style.left = this.getRandomNum(0, displayWidth) + "px"
            item.style.animationDelay = item.style.animationDuration
          }, parseInt(item.style.animationDuration) * 1000)
        }

        createItem() {
          const itemImageContainer = document.createElement("div")
          itemImageContainer.className = "item-container"

          const imageItem = document.createElement("img")
          imageItem.className = "image-item"
          let randomIndex = Math.floor(Math.random() * this.srcArr.length)
          let choiceSrc = this.srcArr[randomIndex]

          imageItem.src = choiceSrc
          imageItem.onclick = this.removeItem.bind(this, itemImageContainer, imageItem)

          itemImageContainer.append(imageItem)
          this.allItemsContainer.append(itemImageContainer)
          this.itemMove(itemImageContainer)
        }

        removeItem(itemImageContainer, imageItem) {
          this.counter++
          if (this.counter === 7) {
            imageItem.src = "../img/monsters/slime.png"
            setTimeout(() => {
              let allItems = document.getElementsByClassName("image-item")
              for (const item of allItems) {
                item.src = "../img/monsters/slime.png"
              }
              setTimeout(() => {
                this.allItemsContainer.innerHTML = ""
              }, 2000)
            }, 1000)

            this.createBoss()
          } else {
            itemImageContainer.style.width = "150px"
            imageItem.src = "../img/monsters/slime.png"
            setTimeout(() => {
              itemImageContainer.remove()
            }, 1000)
            this.createItem()
          }
        }

        destroyBoss(imgBoss) {
          this.clickCounter++
          console.log(this.clickCounter)
          if (this.clickCounter === 3) {
            imgBoss.src = "../img/monsters/slime.png"
            this.finalMessage()
          }
        }

        finalMessage() {
          const messageContainer = document.createElement("div")
          messageContainer.className = "message-container"
          messageContainer.style.animationName = "message-show"
          messageContainer.style.animationFillMode = "forwards"
          messageContainer.style.animationDuration = "1s"

          const h3 = document.createElement("h3")
          h3.className = "final-title"
          h3.innerText = "YOU WIN!"
          this.targetContainer.append(messageContainer)
          messageContainer.append(h3)
          this.counter = 0

          setTimeout(() => {
            messageContainer.remove()
            this.targetContainer.innerHTML = ""
          }, 3000)
        }

        bossMove(bossContainer) {
          console.log(bossContainer)

          bossContainer.style.animationName = "boss-move"
          bossContainer.style.animationDuration = "10s"
          bossContainer.style.animationFillMode = "forwards"
          bossContainer.style.animationTimingFunction = "linear"
          let bossHight = document.querySelector(".boss-container")

          console.log(bossHight.offsetHeight)
          //  let bossHight = bossContainer.currentStyle.height
          //  console.log(bossHight)
        }

        createBoss() {
          this.clickCounter = 0

          const bossContainer = document.createElement("div")
          bossContainer.className = "boss-container"

          const imageBoss = document.createElement("img")
          imageBoss.className = "image-boss"
          imageBoss.src = "../img/monsters/boss.png"

          bossContainer.onclick = this.destroyBoss.bind(this, imageBoss)

          this.targetContainer.append(bossContainer)
          bossContainer.append(imageBoss)

          this.bossMove(bossContainer)
        }

        render(elementId) {
          this.counter = 0

          this.targetContainer = document.getElementById(elementId)
          this.allItemsContainer = document.createElement("div")
          this.targetContainer.append(this.allItemsContainer)

          for (let i = 0; i < this.itemsNum; i++) {
            this.createItem()
          }
        }
      }
