<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h2>Задача 4. Дано масив елементів. Вивести на екран елементи, що більші за 100</h2>
    <script>
      function getArrElements(inputNumElements) {
        let arr = [];
        for (let i = 0; i < inputNumElements; i++) {
          const inputElementNumber = parseInt(prompt("Введіть введіть значення елемента", "10"));
          arr.push(inputElementNumber);
        }
        return arr;
      }

      function getNumMore_100(arrElements) {
        let arr = [];
        for (const iterator of arrElements) {
          if (iterator > 100) arr.push(iterator);
        }
        return arr;
      }
      const inputNumElements = parseInt(prompt("Введіть введіть кількість елементів", "5"));

      const arrElements = getArrElements(inputNumElements);
      console.log(arrElements);

      const numMore_100 = getNumMore_100(arrElements);
      console.log(numMore_100);
    </script>
  </body>
</html>
