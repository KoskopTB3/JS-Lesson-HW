  <body>
    <h2>
      Задача 14. Каса. Користувачу повідомляють суму, яку йому треба сплатити.
      Користувач поступово вводить суму грошей до тих пір, поки суми не буде
      достатньо для оплати товарів (кожного разу користувачу повідомляють, яку
      ще суму потрібно ввести).
    </h2>
    <script>
      // ВВедення необхідних даних
      const priceProduct = parseFloat(
        prompt("Чудовий вибір! Цей товар коштує:", "500")
      );

      // Обчислення результату
      let totalDepositedMoney = 0;
      let balanceOfPayment = priceProduct;
      do {
        const givenMoney = parseFloat(prompt("Ось, тримайте:", "250"));
        if (givenMoney === priceProduct) {
          break;
        } else if (givenMoney < priceProduct) {
          balanceOfPayment -= givenMoney;
          if (balanceOfPayment === 0) break;
          else if (balanceOfPayment < 0) {
            let change = Math.abs(balanceOfPayment);
            alert(`Ваша решта: ${change}`);
            break;
          }
          totalDepositedMoney += givenMoney;
          alert(`З вас ще ${balanceOfPayment} грн`);
        }
      } while (totalDepositedMoney < priceProduct);
      document.write(`Дякуємо за покупку, приходьте ще!`);
