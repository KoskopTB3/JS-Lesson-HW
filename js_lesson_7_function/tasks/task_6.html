    <script>
      // ВВедення необхідних даних
      function getTable(x1, x2, x3) {
        document.write(` <table> <tbody>`);
        for (let tr = 0; tr < x1; tr++) {
          document.write(`<tr>`);
          for (let td = 0; td < x2; td++) {
            document.write(`<td>${x3}</td>`);
          }
          document.write(`</tr>`);
        }

        document.write(`</tbody> </table>;`);
      }
      const inputRows = parseInt(prompt("Введіть кількість рядків", "5"));
      const inputColumns = parseInt(prompt("Введіть кількість стовбців", "5"));
      const massage = prompt("Введіть повідомлення", "Hellow");

      let table = getTable(inputRows, inputColumns, massage);
