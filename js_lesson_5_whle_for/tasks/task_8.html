		// ВВедення необхідних даних
	for (let i = 0; i < 3; i++) {
			let minNum = 1, maxNum = 10
			let randomNumber=minNum + Math.floor(Math.random()*(maxNum-minNum+1))
			let result = confirm(randomNumber)
			if(result===true){
			alert(`Компьютер угадал число`)

		}else if (i===2)
