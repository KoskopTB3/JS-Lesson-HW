		const sampleText=parseInt(prompt('введіть кількість абзаців', '3'))

		let title = 1

			document.write(`<h2> Заголовок ${title++} </h2>`)
			let chapter = titleNum +1
			let paragraph = 1
				for (let i = 0; i <= titleNum; i++) {
					document.write(`<p> Розділ ${chapter}, параграф ${paragraph++}</p>`)
