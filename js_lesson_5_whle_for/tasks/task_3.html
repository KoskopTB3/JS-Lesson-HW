<body>
	<h2>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</h2>
	<script>
		// ВВедення необхідних даних


		// Обчислення результату
		document.write(`<table> <tbody> <tr>`)

		let numInTable = 1
		for (let th = 0; th < 7; th++) {
			document.write(`<th> ${numInTable++} </th>`)
		}

		document.write(`</tbody> </table> </tr>`)









		// Виведення результату
	</script>
</body>
