<body>
	<h2>Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.</h2>

	<script>
		// ВВедення необхідних даних

		// Обчислення результату
		document.write(`<div style='display: flex; column-gap: 20px'>`)
		let numInTable = 1
		for (let table = 0; table < 3; table++) {
			document.write(`<table> <tbody>`)
			
			for (let tr = 0; tr < 3; tr++) {
				document.write(`<tr>`)
					
				for (let th = 0; th < 3; th++) {
					document.write(`<th> ${numInTable++} </th>`)
				}
				document.write(`</tr>`)
			}
			document.write(`</tbody> </table>`)
		}


		// Виведення результату


	</script>
</body>

</html>
