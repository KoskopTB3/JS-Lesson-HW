<body>
	<h2>Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</h2>
	<script>
		// ВВедення необхідних даних
let firstNum = parseInt(prompt('Введіть перше число', '1'))
let secondNum = parseInt(prompt('Введіть друге число', '10'))

	let totalSum = 0
	let num
	for (++firstNum; firstNum <= secondNum; firstNum++) {   //++firstNum - искючаем первое число
		if(firstNum % 2){    //true =1 or false = 0
		let oddNum=firstNum
		totalSum+=oddNum
		}
	}
	document.write(totalSum)

	
		// Обчислення результату
		

		// Виведення результату
		

	</script>
</body>
