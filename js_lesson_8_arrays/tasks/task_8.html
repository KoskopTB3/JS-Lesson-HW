      Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500).
      Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться). Знаходити сумарний виграш.
    </h2>
    <script>
      // ВВедення необхідних даних
      function getRandomNumbers(inputQuantityWinNum) {
        let arrNumbers = [];
        const minSumWin = -500,
          maxSumWin = 500;
        for (let i = 0; i < inputQuantityWinNum; i++) {
          let randomNum = minSumWin + Math.floor(Math.random() * (maxSumWin - minSumWin + 1));
          arrNumbers.push(randomNum);
        }
        console.log(arrNumbers);
        return arrNumbers;
      }

      function getChoiceNumElement(randomNumbers) {
        let choice;
        let inputChoiceNum;
        let sum = 0;
        do {
          if (inputChoiceNum) {
            choice = randomNumbers[inputChoiceNum - 1];
            sum += choice;
            console.log(`Сума ${sum}`);
          }
          console.log(inputChoiceNum);
          inputChoiceNum = parseInt(prompt("Введіть значення елементу в якому знаходиться якась сумма 1-10", "5"));
        } while (!isNaN(inputChoiceNum));

        return sum;
      }
