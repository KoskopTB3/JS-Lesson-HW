  <body>
    <h2>Задача 4 ДОПОЛНИТЕЛЬНО. З клавіатури поступово вводяться числа. Знайти суму перших N парних чисел.</h2>

    <script>
      // ВВедення необхідних даних

      let countDoubleNum = 0;
      let totalSum = 0;
      while (countDoubleNum < 5) {
        let inputNum = parseInt(prompt("Введіть число", "10"));
        console.log(inputNum);
        if (!isFinite(inputNum)) break;
        if (inputNum % 2 === 0) {
          totalSum += inputNum;
          countDoubleNum++;
        }
      }

      document.write(`Сума пяти непарних чисел = ${totalSum}`);

      // Обчислення результату

      // Виведення результату
    </script>
  </body>
