  <body>
    <h2>Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців</h2>

    <script>
      let date = {
        year: 2023,
        month: 1,
        date: 15,
      }

      // ------1
      function getWhatYear({ year }, N) {
        let currentYearPlusMonths = Math.floor((year * 12 + N) / 12)
        return currentYearPlusMonths
      }

      const N = parseInt(prompt("Введіть кількість місяців", "12"))
      const whatYear = getWhatYear(date, N)
      console.log(`Через ${N} місяців буде ${whatYear} рік`)
    </script>
  </body>
