<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style_1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input id="inp" type="text" readonly value="" />

      <div id="numPad">
        <div class="num">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="num">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="num">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="num">
          <button>0</button>
        </div>
      </div>
    </div>

    <script>
      numPad.onclick = (event) => {
        if (event.target.tagName === "BUTTON") inp.value += event.target.innerText
        //event.target.innerText - взять значение с button
      }
    </script>
  </body>
</html>
