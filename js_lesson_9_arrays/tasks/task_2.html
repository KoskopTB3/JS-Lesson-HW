  <body>
    <h2>Задача 2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</h2>

    <script>
      function getHalf_1_Half_7(numElements) {
        let halfElements = numElements / 2;
        let arrElements = new Array(numElements).fill(1);
        return arrElements.fill(7, halfElements);
      }

      const numElements = parseInt(prompt("Введіть кількість елементів ", "10"));
      const half_1_Half_7 = getHalf_1_Half_7(numElements);

      console.log(half_1_Half_7);
    </script>
  </body>
