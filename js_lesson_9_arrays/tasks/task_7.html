  <body>
    <h2>Задача 7. Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</h2>
    <script>
      let priceProduct = [250, 1700, 500, 1299, 3000, 1002, 599];
      console.log(priceProduct);
      function getSalePrice(priceProduct) {
        priceProduct.forEach((element, index, array) => {
          if (array[index] > 1000) array[index] *= 0.7;
        });
        return priceProduct;
      }

      // function getSalePrice(priceProduct) {
      //   priceProduct.forEach((element, index, array) => {
      //     if (element > 1000) element *= 0.7; //чому element не працює
      //   });
      //   return priceProduct;
      // }

      const salePrice = getSalePrice(priceProduct);
      console.log(salePrice);
    </script>
