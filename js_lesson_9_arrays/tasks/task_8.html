  <body>
    <h2>Задача 8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</h2>
    <script>
      let autonumbersArr = ["ВН0000ВХ", "АХ0000НО", "КХ0000КХ", "АО0000ВН", "АТ0000АА"];
      console.log(autonumbersArr);

      function getAutonumbersFirstLetter_A(autonumber) {
        return autonumber.filter((element, index, array) => array[index][0] === "А");
      }

      const autonumbersFirstLetter_A = getAutonumbersFirstLetter_A(autonumbersArr);
      console.log(autonumbersFirstLetter_A);
    </script>
  </body>
