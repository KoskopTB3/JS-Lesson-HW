  <body>
    <h2>
      Задача 3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені
      7-ками.
    </h2>
    <script>
      function getFirst_5_rest_7(numElements) {
        let arrElements = new Array(numElements);
        arrElements.fill(1, 0, 5);
        return arrElements.fill(7, 5);
      }

      const numElements = parseInt(prompt("Введіть кількість елементів ", "10"));
      const first_5_rest_7 = getFirst_5_rest_7(numElements);

      console.log(first_5_rest_7);
    </script>
  </body>
</html>
