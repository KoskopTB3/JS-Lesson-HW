  <body>
    <h2>З клавіатури вводиться початкове значення суми. Поки сума є меншою за 100 додавати до неї числа, які вводяться з клавіатури.</h2>

    <script>
      // ВВедення необхідних даних

      let totalSum = 0;
      do {
        let sumNum = parseInt(prompt("Введіть значення суми", "10"));
        totalSum += sumNum;
      } while (totalSum < 100);
      document.write(`${totalSum}`);

      // Обчислення результату

      // Виведення результату
    </script>
  </body>
