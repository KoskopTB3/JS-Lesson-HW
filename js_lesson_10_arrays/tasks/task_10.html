  <body>
    <h2>Задача 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</h2>
    <script>
      let priceProduct = [250, 1700, 500, 1299, 3000, 1002, 600];
      console.log(priceProduct);

      function getTaxOfProduct(prices) {
        return prices.map((element) => element * 0.2);
      }

      const taxOfProduct = getTaxOfProduct(priceProduct);
      console.log(taxOfProduct);
    </script>
  </body>
