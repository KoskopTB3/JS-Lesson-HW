    <h2>Задача 6. Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h2>

    <script>
      function getArrElements(inputNumElements) {
        let arr = [];
        for (let i = 0; i < inputNumElements; i++) {
          const inputElementNumber = parseInt(prompt("Введіть введіть значення елемента", "10"));
          arr.push(inputElementNumber);
        }
        return arr;
      }

      //       iterator *= 2;
      //       arr.push(iterator);
      //     }
      //   }
      //   return arr;
      // }

      // функція з forEach
      function getNumMoreThanFirst(arrElements) {
        arrElements.forEach((element, index, array) => {
          if (element > array[0]) array[index] *= 2;
        });
        return arrElements;
      }

      const inputNumElements = parseInt(prompt("Введіть введіть кількість елементів", "5"));

      const arrElements = getArrElements(inputNumElements);
      console.log(arrElements);
      const numMoreThanFirst = getNumMoreThanFirst(arrElements);
      console.log(numMoreThanFirst);
    </script>
