<body>
	<h2>1. З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.

		
	</h2>
	
	<script>
		// ВВедення необхідних даних
		let totalSum = 0
		let num
		do {
			num = parseInt(prompt('Введіть число',''))
			totalSum += num
			
		} while (num !== 0);
		document.write(`Cума введених чисел = ${totalSum}`)
