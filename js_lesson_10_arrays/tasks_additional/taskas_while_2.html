  <body>
    <h2>2.З клавіатури вводитяться числа поки не буде введено 0. Знайти добуток чисел.</h2>

    <script>
      // ВВедення необхідних даних
      let totalExpression = 1;
      let num;
      do {
        num = parseInt(prompt("Введіть число", ""));
        if (!isFinite(num)) 
          break;
			 else if(num===0)
			 document.write(`Произведение введених чисел = ${totalExpression}`);
        
        totalExpression *= num;
      } while (num !== 0);

      // Виведення результату
    </script>
