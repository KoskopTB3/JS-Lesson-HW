<body>
	<h2>Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h2>
	<script>
		// ВВедення необхідних даних
		let monthNumber = parseInt(prompt('Введіть номер місяця', '1'))
		const monthNumberMin = 1
		const monthNumberMax = 12
		monthNumber = (monthNumber - monthNumberMin)%monthNumberMax +1
		// Обчислення результату
	if((monthNumber>=1) && (monthNumber<=2) || (monthNumber===12))
	document.write(`Це зима, ${monthNumber} місяць`)
	else if((monthNumber>=3) && (monthNumber<=5))
	document.write(`Це весна, ${monthNumber} місяць`)
	else if((monthNumber>=6) && (monthNumber<=8))
	document.write(`Це літо, ${monthNumber} місяць`)
	else if((monthNumber>=9) && (monthNumber<=11))
	document.write(`Це осінь, ${monthNumber} місяць`)

		// Виведення результату
		
	</script>
</body>

</html>
