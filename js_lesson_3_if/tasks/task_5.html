<body>
	<h2>Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		Вивести на екран назву транспортного засобу, яким він може керувати.
	</h2>

	<script>
		// ВВедення необхідних даних
		let driverCategory = (prompt('Введіть назву категорії: А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль','А'))

		// Обчислення результату
		if((driverCategory === 'А') || (driverCategory === 'a'))
		document.write('Водій може керувати мотоциклом')
		else if((driverCategory === 'B') || (driverCategory === 'b'))
		document.write('Водій може керувати легковим автомобілем')
		else if((driverCategory === 'С')|| (driverCategory === 'c'))
		document.write('Водій може керувати вантажним автомобілем')
		else
		document.write('Такої категорії не знайдено')

		// Виведення результату
		
	</script>
</body>

</html>
