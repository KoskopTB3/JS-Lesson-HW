	<h2>Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h2>
	
	<script>
		// ВВедення необхідних даних
		let dayOfTheWeek = parseInt(prompt('Введіть номер дня тижня','1'))
		const dayOfTheWeekMin = 1
		const dayOfTheWeekMax = 7
		dayOfTheWeek = (dayOfTheWeek - dayOfTheWeekMin)%dayOfTheWeekMax+1
		// Обчислення результату
		switch(dayOfTheWeek){
			case 1: result= 'Понеділок'
			break
			case 2: result= 'Вівторок'
			break
			case 3: result= 'Середа'
			break
			case 4: result= 'Четверг'
			break
			case 5: result= `П'ятниця`
			break
			case 6: result= 'Субота'
			break
			case 7: result= 'Неділя'
			break
		}
		document.write(result)

		// Виведення результату
		
		
	</script>
