<body>
	<h2>Задача 8 ДОПОЛНИТЕЛЬНО. Розробити програму (не використовувати if), 
		яка за номером року Y визначає номер століття C (врахувати, що початком XX століття був 1901, а не 1900 рік). 

	</h2>
	
	<script>
		// ВВедення необхідних даних
			let year = parseFloat(prompt('Введіть рік', '1920'))

		// Обчислення результату
		const centry = Math.ceil(year / 100)

		// Виведення результату
		document.write(`Введений рік: ${year} <br> Століття : ${centry}`)
		
	</script>
